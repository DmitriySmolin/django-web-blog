{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="navbar-brand" href="{% url 'blog-home' %}"><b>Django News</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09"
            aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'blog-home' %}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog-contacts' %}">Про нас</a>
            </li>
        </ul>
    </div>
    <div class="navbar-nav">
        <a href="" class="btn btn-outline-secondary mr-2">Регистрация</a>
        <a href="" class="btn btn-outline-secondary">Войти</a>
    </div>
</nav>

<main class="container">

    <div class="row">

        <div class="col-md-8">
            <!--main_section-->
            {% block main_section %}
            {% endblock main_section %}
            <!--main_section-->
        </div>


        <aside class="col-md-4">
            <div class="p-3">
                <!--aside_news_section-->
                {% block aside_news_section %}
                {% endblock aside_news_section %}
                <!--aside_news_section-->
            </div>

            <div class="p-3 mb-3">
                <img src="https://itproger.com/img/courses/1539259763.jpg" alt="" class="img-thumbnail mb-2">
                <button class="btn btn-warning">Начать изучение</button>
            </div>
        </aside>

    </div>

</main>

</body>
</html>
